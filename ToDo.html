<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form action="/" method="POST">
        <input type="text" name="task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for index, task in enumerate(tasks) %}
            <li>{{ task }} <form action="/delete" method="POST" style="display:inline;"><input type="hidden" name="index" value="{{ index }}"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
